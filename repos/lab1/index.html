<html lang="en">

<body>
    <div class="image">
        <canvas id="image-canvas"></canvas>
        <input id="image-file" class="image-input" type="file" accept="image/*" onchange="upload()">

        <div class="button-group">
            <input type="button" class="button" value="Черно-белое" onclick="filter.bw()">
            <input type="button" class="button" value="Сепия" onclick="filter.sepia()">
            <input type="button" class="button" value="Шумы" onclick="filter.noises()">
            <input type="button" class="button" value="Сбросить" onclick="filter.reset()">
        </div>
    </div>
